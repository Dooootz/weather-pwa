<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>

    <div id="root"></div>

    // lets register our service worker
    <script>
        // first we have to check if our service worker is supported by this browser
        // if it is true then we have successful access to the service worker
        if('serviceWorker' in navigator) {
          // event listener takes 2 parameters
          // first parameter listens for a 'load; event 
          // second parameter runs a callback function 
          // which allows us to create our service worker 
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('./serviceworker')
              // ^ returns a promise
              // return the data then console log success message 
              // reg.scope shows the URL on which the service worker was installed / created
              .then((reg) => console.log('Success: ', reg.scope))
              // catch & log error
              .catch((err) => console.log('Failure: ', err))
          })
        }
    </script>
   
  </body>
</html>
